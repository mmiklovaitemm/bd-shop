<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UM studio jewelry</title>
    <meta
      name="description"
      content="Handmade jewelry store offering unique rings, earrings and necklaces crafted with love."
    />

    <!-- GitHub Pages SPA fix -->
    <script>
      (function () {
        const params = new URLSearchParams(window.location.search);
        const p = params.get("p");
        if (!p) return;

        const repo = "/bd-shop";
        const cleanPath = p.startsWith("/") ? p : "/" + p;

        window.history.replaceState(null, "", repo + cleanPath);
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
