    <!-- GitHub Pages SPA fix -->
    <script>
      (function () {
        const params = new URLSearchParams(window.location.search);
        const p = params.get("p");
        if (!p) return;

        const repo = "/bd-shop";
        const cleanPath = p.startsWith("/") ? p : "/" + p;

        window.history.replaceState(null, "", repo + cleanPath);
      })();
    </script>
